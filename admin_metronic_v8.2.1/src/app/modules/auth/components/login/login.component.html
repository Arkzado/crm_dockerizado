<form class="form w-100" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form"
  (ngSubmit)="submit()">
  <div class="text-center mb-11">
    <h1 class="text-gray-900 fw-bolder mb-3">
      Acceder a tu CRM
    </h1>
    <div class="text-gray-500 fw-semibold fs-6">
      Tu centro de gestión de clientes
    </div>
    </div>
  <div class="separator separator-content my-14">
    <span class="w-125px text-gray-500 fw-semibold fs-7">Ingresa tus credenciales</span>
  </div>
  <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
        Usa la cuenta **{{ defaultAuth.email }}** y la contraseña
        **{{ defaultAuth.password }}** para continuar.
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Los detalles de acceso son incorrectos. Por favor, verifica tu correo y contraseña.
      </div>
    </div>
  </ng-container>
  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-gray-900">Correo Electrónico</label>
    <input class="form-control bg-transparent" type="email" name="email" formControlName="email" autocomplete="off"
      [ngClass]="{
        'is-invalid': loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'El correo electrónico es obligatorio',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'El formato del correo electrónico no es válido',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'El correo debe tener al menos 3 caracteres',
        control: loginForm.controls['email']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'El correo debe tener un máximo de 360 caracteres',
        control: loginForm.controls['email']
      }"></ng-container>
  </div>
  <div class="fv-row mb-3">

    <label class="form-label fw-bolder text-gray-900 fs-6 mb-0">Contraseña</label>

    <input class="form-control bg-transparent" type="password" name="password" autocomplete="off"
      formControlName="password" [ngClass]="{
        'is-invalid': loginForm.controls['password'].invalid,
        'is-valid': loginForm.controls['password'].valid
      }" />
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'La contraseña es obligatoria',
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'La contraseña debe tener al menos 3 caracteres',
        control: loginForm.controls['password']
      }"></ng-container>
    <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'La contraseña debe tener un máximo de 100 caracteres',
        control: loginForm.controls['password']
      }"></ng-container>

  </div>
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!-- <a routerLink="/auth/forgot-password" class="link-primary">
      ¿Olvidaste tu Contraseña?
    </a> -->
    </div>
  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Por favor, espera...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Acceder</span>
      </ng-container>
    </button>
  </div>
  <!-- <div class="text-gray-500 text-center fw-semibold fs-6">
    ¿Aún no eres miembro?

    <a routerLink="/auth/registration" class="link-primary">
      Regístrate
    </a>
  </div> -->
  </form>
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
