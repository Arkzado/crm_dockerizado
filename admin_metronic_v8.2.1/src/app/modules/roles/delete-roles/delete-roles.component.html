<!--begin::Modal content-->
<div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
        <!--begin::Modal title-->
        <h2 class="fw-bolder">Eliminar rol: {{ ROLE_SELECTED.name }}</h2>
        
        <!--end::Modal title-->
        <!--begin::Close-->
        <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close" (click)="modal.dismiss()">
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
            <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                    <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                </svg>
            </span>
            <!--end::Svg Icon-->
        </div>
        <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
  <div class="modal-body py-10"> <div class="text-center">
        <i class="ki-duotone ki-information fs-3x text-danger mb-5">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
        </i>

        <div class="fw-bold fs-4 mb-2">
            ¿Estás seguro de que quieres eliminar este rol?
        </div>

        <div class="text-muted fs-6">
            Al eliminar el rol <strong>{{ ROLE_SELECTED.name }}</strong>, los usuarios asignados podrían perder sus permisos. <br>Esta acción no se puede deshacer.
        </div>
    </div>

    <div class="text-center pt-15">
        <button type="reset" class="btn btn-light me-3" (click)="modal.dismiss()">Cerrar</button>
        <button type="button" (click)="delete()" class="btn btn-danger" data-kt-users-modal-action="submit">
            <span class="indicator-label">SÍ, ELIMINAR</span> <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
        </button>
    </div>

</div>
    <!--end::Modal body-->
</div>
<!--end::Modal content-->
